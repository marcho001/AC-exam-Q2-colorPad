<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>

<body>
  <div class="mt-4 d-flex flex-column align-items-center">
    <h1 class="m-2">RGB to HEX converter</h1>
    <div class="col-10 p-5" style="border:1px solid; ">
      <div class="col d-flex justify-content-center" style="border:1px solid;">
        <form>
          <label class="text-center bg-danger rounded" style="width: 30px; height: 30px;">
            <h4>R</h4>
          </label>
          <input type="range" id="red" value="0" min="0" max="255" oninput="showVal(this)">
          <label id="red-results" class="text-center bg-danger rounded" style="width: 60px; height: 30px;">
            <h5>0</h5>
        </form>
      </div>
      <div class="col d-flex justify-content-center" style="border:1px solid;">
        <form>
          <label class="text-center bg-success rounded" style="width: 30px; height: 30px;">
            <h4>G</h4>
          </label>
          <input type="range" id="green" value="0" min="0" max="255" oninput="showVal(this)">
          <label id="green-results" class="text-center bg-success rounded" style="width: 60px; height: 30px;">
            <h5>0</h5>
        </form>
      </div>
      <div class="col d-flex justify-content-center" style="border:1px solid;">
        <form>
          <label class="text-center bg-primary rounded" style="width: 30px; height: 30px;">
            <h4>B</h4>
          </label>
          <input type="range" id="blue" value="0" min="0" max="255" oninput="showVal(this)">
          <label id="blue-results" class="text-center bg-primary rounded" style="width: 60px; height: 30px;">
            <h5>0</h5>
        </form>
      </div>

      <div class="d-flex justify-content-center" style="border: 1px solid;">
        <div class="col-3" id="hex-value" style="border: 1px solid">ffff</div>
      </div>
    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
